<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js" defer></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css">
		<title>NYT Spelling Bee Solver</title>
	</head>
	<body>
		<div class="container h-100">
			<div class="h-100">
				<div class="col-md-10 m-auto h-100 position-relative">
					<div>
						<h4 class="text-center py-4 m-0">
							<path>Spelling Bee Solver</path>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-dot"
								viewBox="0 0 16 16"
							>
								<path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
							</svg>
							<span
								>A solver to
								<a href="https://www.nytimes.com/puzzles/spelling-bee"
									>New York Times' Spelling Bee</a
								></span
							>
						</h4>
						<div
							class="input-group mb-3 d-flex"
							style="column-gap: 1rem; row-gap: 0.5rem"
						>
							<div class="flex-grow-1">
								<input
									type="text"
									onkeydown="return /[a-z]/i.test(event.key)"
									class="form-control"
									id="outer-letter-input"
									placeholder="Outer letters"
									maxlength="6"
									autocomplete="off"
									aria-label="Outside letters"
								/>
							</div>
							<div class="flex-grow-1">
								<input
									type="text"
									onkeydown="return /[a-z]/i.test(event.key)"
									class="form-control"
									id="center-letter-input"
									placeholder="Center letter"
									autocomplete="off"
									aria-label="Center letter"
									maxlength="1"
								/>
							</div>
						</div>

						<button
							type="button"
							class="btn btn-primary w-100 findWords"
							disabled
						>
							Find words
						</button>
					</div>
					<div class="w-100 answer-section mt-3">
						<div class="section-container pb-3"></div>
						<!-- Footer -->

						<!-- <footer class="fw-light d-flex justify-content-center w-100">
							<div class="alert alert-danger" role="alert">
								Some answers to the New York Times' Spelling Bee may not appear
								using this website
							</div>
						</footer> -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
