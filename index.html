<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js" defer></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<style>
			body,
			html {
				height: 100%;
				width: 100%;
			}

			#word-container {
				display: flex;
				flex-wrap: wrap;
				flex-direction: column;
				height: 500px;
			}

			#word-container li {
				font-size: 1rem;
				font-size: clamp(
					1rem,
					0.868421052631579rem + 0.5263157894736842vw,
					1.5rem
				);
				text-transform: uppercase;
				width: fit-content;
			}

			.dropdown-item {
				cursor: pointer;
			}
		</style>
		<title>NYT Spelling Bee Solver</title>
	</head>
	<body>
		<div class="container h-100">
			<div class="h-100">
				<div class="col-md-10 m-auto h-100 position-relative">
					<div>
						<h4 class="text-center py-4 m-0">
							<path>Spelling Bee Solver</path>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-dot"
								viewBox="0 0 16 16"
							>
								<path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
							</svg>
							<span
								>A solver to
								<a href="https://www.nytimes.com/puzzles/spelling-bee"
									>New York Times' Spelling Bee</a
								></span
							>
						</h4>
						<div
							class="input-group mb-3 d-flex"
							style="column-gap: 1rem; row-gap: 0.5rem"
						>
							<div class="flex-grow-1">
								<input
									type="text"
									onkeydown="return /[a-z]/i.test(event.key)"
									class="form-control"
									id="outer-letter-input"
									placeholder="Outer letters"
									maxlength="6"
									aria-label="Outside letters"
								/>
							</div>
							<div class="flex-grow-1">
								<input
									type="text"
									onkeydown="return /[a-z]/i.test(event.key)"
									class="form-control"
									id="center-letter-input"
									placeholder="Center letter"
									aria-label="Center letter"
									maxlength="1"
								/>
							</div>
						</div>

						<button
							type="button"
							class="btn btn-primary w-100 findWords"
							disabled
						>
							Find words
						</button>
					</div>
					<div class="mt-5 d-flex flex-column d-none" id="word-section">
						<div class="d-flex">
							<div class="dropdown">
								<button
									class="btn btn-secondary dropdown-toggle"
									type="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Filter words
								</button>
								<ul class="dropdown-menu">
									<li id="default-filter">
										<a class="dropdown-item">Alphabetical Order</a>
									</li>
									<li id="pangram-filter">
										<a class="dropdown-item">Pangrams</a>
									</li>
									<li id="size-down-filter">
										<a class="dropdown-item d-flex align-items-center ps-3">
											<span class="pe-4">Size Descending</span>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												fill="currentColor"
												class="bi bi-arrow-up ms-auto"
												viewBox="0 0 16 16"
											>
												<path
													fill-rule="evenodd"
													d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
												/>
											</svg>
										</a>
									</li>
									<li id="size-up-filter">
										<a class="dropdown-item d-flex align-items-center">
											<span>Size Ascending</span>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												fill="currentColor"
												class="bi bi-arrow-up ms-auto"
												viewBox="0 0 16 16"
											>
												<path
													fill-rule="evenodd"
													d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"
												/>
											</svg>
										</a>
									</li>
								</ul>
							</div>
							<div class="d-flex align-items-center fs-5">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-dot"
									viewBox="0 0 16 16"
								>
									<path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
								</svg>
								<span id="words-found"></span>
							</div>
						</div>
						<div class="w-100">
							<ul id="word-container" class="py-3"></ul>
							<!-- Footer -->

							<footer
								class="fw-light position-absolute bottom-0 d-flex justify-content-center w-100"
							>
								<div class="alert alert-danger" role="alert">
									Some answers to the New York Times' Spelling Bee may not
									appear using this website
								</div>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
